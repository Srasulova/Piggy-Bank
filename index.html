<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>Piggy Bank App</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            class="row-1"
            src="piggy bank.png"
            alt="logo.png"
            width="80"
            height="auto"
          />
        </a>
      </div>
    </nav>

    <div class="container">
      <img
        src="app name.png"
        class="img-fluid rounded mx-auto d-block"
        alt="app-name-image"
        style="max-width: 40%"
      />
    </div>

    <div
      class="side-bar d-flex justify-content-center col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1 col-xxl-1"
    >
      <!-- <button
        class="btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      > -->
      <svg
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
        xmlns="http://www.w3.org/2000/svg"
        width="70"
        height="70"
        fill="#ee758f"
        class="bi bi-person-circle mx-auto btn"
        viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
        />
      </svg>
      <!-- </button> -->

      <div
        class="offcanvas offcanvas-start w-auto"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header btn-offcanvas-close">
          <div class="user-div d-flex flex-row my-4 align-items-center">
            <div class="user-picture secondary px-3"></div>
            <h5
              class="offcanvas-title text-light-emphasis px-3"
              id="offcanvasExampleLabel"
            >
              Hello, <span class="user-name">User!</span>
            </h5>
          </div>

          <button
            type="button"
            class="btn-close px-3"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between">
          <div class="list-group list-group-flush">
            <a
              href="#"
              class="bi bi-house list-group-item list-group-item-action px-0"
            >
              <span class="fw-semibold text-padding">Main</span>
            </a>

            <a
              href="#"
              class="bi bi-coin list-group-item list-group-item-action px-0"
            >
              <span class="fw-semibold text-padding">Daily activity</span></a
            >
            <a
              href="#"
              class="bi bi-graph-up list-group-item list-group-item-action px-0"
            >
              <span class="fw-semibold text-padding">Monthly report</span>
            </a>

            <a
              href="#"
              class="bi bi-wallet2 list-group-item list-group-item-action px-0"
              ><span class="fw-semibold text-padding">Budget</span></a
            >

            <a
              href="#"
              class="bi bi-piggy-bank list-group-item list-group-item-action px-0"
              ><span class="fw-semibold text-padding">Savings</span></a
            >

            <a
              href="#"
              class="bi bi-gear list-group-item list-group-item-action px-0"
              ><span class="fw-semibold text-padding">Account Settings</span></a
            >
          </div>

          <div>
            <div class="list-group list-group-flush d-flex w-auto">
              <a
                href="#"
                class="bi bi-box-arrow-right list-group-item list-group-item-action text-end px-2"
              >
                <span class="fw-semibold text-padding">Log Out</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
